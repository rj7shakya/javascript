<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<title>Number Guess</title>
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id="game">
			<p>guess a number between <span class="min-num"></span>
				and <span class="max-num"></span></p>
			<input type="number" id="guess-input" placeholder="enter ur guess">
			<input type="submit" name="" id="guess-btn" value="submit">
			<p class="message"></p>
		</div>
	</div>

	<script src="app.js"></script>
	
</body>
</html>
